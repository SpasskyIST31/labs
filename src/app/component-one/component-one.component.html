<h1>{{ title }}</h1>

<h2>История футбола</h2>
<p>{{ history }}</p>

<h2>Основные правила игры</h2>
<ul>
  <li *ngFor="let rule of rules">{{ rule.description }}</li>
</ul>

<h2>Популярные турниры</h2>
<ul>
  <li *ngFor="let tournament of tournaments">
    {{ tournament.name }} — {{ tournament.frequency }}
  </li>
</ul>

<div class="buttons">
  <a routerLink="/two">Просмотр игроков</a>
</div>
